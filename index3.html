   })
   $(function() {
       $(document).snowfall({
         minSize  : 3,   
         maxSize  : 5,   
         minSpeed : 1,  
         maxSpeed : 8,  
        //  round    : true, 
         shadow   : true,
         flakeColor : "blue",
